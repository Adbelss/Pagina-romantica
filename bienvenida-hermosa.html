<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Nuestra Historia - Bienvenida</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .welcome-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(233, 30, 99, 0.15);
            border: 1px solid rgba(233, 30, 99, 0.1);
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #e91e63;
            margin-bottom: 15px;
            font-weight: 700;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        .counter-section {
            margin: 40px 0;
            animation: fadeIn 1.5s ease-out 0.6s both;
        }

        .counter-title {
            font-size: 1.4rem;
            color: #e91e63;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .counter-item {
            text-align: center;
            padding: 15px 10px;
            background: linear-gradient(135deg, #ff6b9d, #ff8e9e);
            border-radius: 15px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.2);
        }

        .counter-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.3);
            background: linear-gradient(135deg, #ff8e9e, #ff6b9d);
        }

        .counter-number {
            font-size: 2rem;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .counter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            opacity: 0.9;
        }

        .enter-button {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(135deg, #e91e63, #ff6b9d);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.3);
            animation: fadeIn 1.5s ease-out 0.9s both;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .enter-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(233, 30, 99, 0.4);
            background: linear-gradient(135deg, #ff6b9d, #e91e63);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .help-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #e91e63;
            animation: fadeIn 1.5s ease-out 1.2s both;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
            }
            100% {
                text-shadow: 0 0 30px rgba(233, 30, 99, 0.6);
            }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            .welcome-title {
                font-size: 2.8rem;
            }
            
            .counter-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .counter-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 2.2rem;
            }
            
            .counter-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        /* Botón de música simple */
        .music-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #e91e63, #ff6b9d);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: musicButtonPulse 2s ease-in-out infinite;
        }

        .music-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.4);
        }

        .music-button.playing {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            animation: none;
        }

        .music-button.playing i {
            animation: musicPlaying 1s ease-in-out infinite;
        }

        @keyframes musicButtonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes musicPlaying {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }


    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Nuestra Historia</h1>
        <p class="welcome-subtitle">Cada segundo a tu lado es un regalo del cielo</p>
        
        <div class="counter-section">
            <h2 class="counter-title">Nuestro amor comenzó hace:</h2>
            <div class="counter-grid">
                <div class="counter-item">
                    <span class="counter-number" id="months">0</span>
                    <span class="counter-label">Meses</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="days">0</span>
                    <span class="counter-label">Días</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="hours">0</span>
                    <span class="counter-label">Horas</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="minutes">0</span>
                    <span class="counter-label">Minutos</span>
                </div>
            </div>
        </div>

        <a href="index.html" class="enter-button" onclick="startMusicAndRedirect()">Presiona Aquí</a>
        <p class="help-text">Para descubrir todo mi amor por ti</p>
        
        <!-- Botón de respaldo en caso de que el principal no funcione -->
        <div style="margin-top: 20px;">
            <a href="index.html" style="color: #e91e63; text-decoration: underline; font-size: 0.9rem;">
                Si el botón no funciona, haz clic aquí
            </a>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="background-music" loop>
        <source src="music/sample.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Botón de Música Simple -->
    <div class="music-button" onclick="playMusic()">
        <i class="fas fa-music"></i>
        <span>🎵 Activar Música</span>
    </div>

    <script>
        function updateCounter() {
            const startDate = new Date('2024-01-18T00:00:00');
            const now = new Date();
            const difference = now - startDate;

            const months = Math.floor(difference / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
        }

        updateCounter();
        setInterval(updateCounter, 60000); // Actualizar cada minuto

        // ========================================
        // CONTROL DE MÚSICA CON ARCHIVO REAL
        // ========================================

        let isPlaying = false;
        let audioContext = null;
        let oscillator = null;

        // Función para crear música sintética como respaldo
        function createSyntheticMusic() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (oscillator) {
                    oscillator.stop();
                }
                
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                // Configurar un tono romántico simple
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // La nota A4
                
                // Configurar volumen
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.5);
                
                // Conectar
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Iniciar
                oscillator.start();
                
                // Cambiar frecuencia cada 2 segundos para crear melodía
                setInterval(() => {
                    if (isPlaying && oscillator) {
                        const frequencies = [440, 523.25, 659.25, 783.99]; // A4, C5, E5, G5
                        const randomFreq = frequencies[Math.floor(Math.random() * frequencies.length)];
                        oscillator.frequency.setValueAtTime(randomFreq, audioContext.currentTime);
                    }
                }, 2000);
                
                return true;
            } catch (error) {
                console.error('Error al crear música sintética:', error);
                return false;
            }
        }

        // Función para reproducir música del archivo
        function playFileMusic() {
            const backgroundMusic = document.getElementById('background-music');
            
            if (backgroundMusic) {
                backgroundMusic.volume = 0.3;
                return backgroundMusic.play().then(() => {
                    console.log('🎵 Música del archivo iniciada');
                    return true;
                }).catch(error => {
                    console.log('❌ Error al reproducir archivo:', error);
                    return false;
                });
            }
            return Promise.resolve(false);
        }

        // Función para reproducir música
        function playMusic() {
            const musicButton = document.querySelector('.music-button');
            
            if (!isPlaying) {
                // Intentar reproducir archivo real primero
                playFileMusic().then(success => {
                    if (success) {
                        // Archivo real funcionó
                        isPlaying = true;
                        musicButton.classList.add('playing');
                        musicButton.innerHTML = '<i class="fas fa-pause"></i><span>⏸️ Pausar Música</span>';
                        console.log('✅ Música del archivo reproduciéndose');
                    } else {
                        // Usar música sintética como respaldo
                        console.log('🔄 Usando música sintética como respaldo...');
                        if (createSyntheticMusic()) {
                            isPlaying = true;
                            musicButton.classList.add('playing');
                            musicButton.innerHTML = '<i class="fas fa-pause"></i><span>⏸️ Pausar Música</span>';
                            console.log('✅ Música sintética iniciada');
                        } else {
                            alert('No se pudo iniciar la música. Verifica que el archivo esté en music/sample.mp3');
                        }
                    }
                });
            } else {
                // Pausar música
                const backgroundMusic = document.getElementById('background-music');
                
                if (backgroundMusic && !backgroundMusic.paused) {
                    // Pausar archivo real
                    backgroundMusic.pause();
                    console.log('⏸️ Música del archivo pausada');
                } else if (oscillator) {
                    // Pausar música sintética
                    oscillator.stop();
                    oscillator = null;
                    console.log('⏸️ Música sintética pausada');
                }
                
                isPlaying = false;
                musicButton.classList.remove('playing');
                musicButton.innerHTML = '<i class="fas fa-music"></i><span>🎵 Activar Música</span>';
            }
        }

        // Función para iniciar música automáticamente con interacción
        function startMusicOnInteraction() {
            if (!isPlaying) {
                playMusic();
            }
        }

        // Configurar eventos cuando la página carga
        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ Página cargada, música lista para activar');
            
            const backgroundMusic = document.getElementById('background-music');
            
            if (backgroundMusic) {
                // Configurar eventos del archivo de audio
                backgroundMusic.addEventListener('loadeddata', () => {
                    console.log('✅ Archivo de audio cargado correctamente');
                });
                
                backgroundMusic.addEventListener('error', (e) => {
                    console.log('❌ Error al cargar archivo de audio, usando música sintética');
                });
                
                backgroundMusic.addEventListener('ended', () => {
                    console.log('🔄 Archivo terminado, reiniciando...');
                    backgroundMusic.currentTime = 0;
                    backgroundMusic.play();
                });
            }
            
            // Intentar iniciar música con cualquier interacción
            const events = ['click', 'touchstart', 'mousedown', 'keydown'];
            events.forEach(eventType => {
                document.addEventListener(eventType, startMusicOnInteraction, { once: true });
            });
        });

        // Función para iniciar música y redirigir
        function startMusicAndRedirect() {
            console.log('🎵 Iniciando música antes de redirigir...');
            
            // Mostrar mensaje de carga
            const button = document.querySelector('.enter-button');
            if (button) {
                button.innerHTML = 'Cargando... ❤️';
                button.style.pointerEvents = 'none';
            }
            
            // Iniciar música si no está reproduciéndose
            if (!isPlaying) {
                playMusic();
            }
            
            // Redirigir después de un delay más largo para asegurar que funcione
            setTimeout(() => {
                console.log('🔄 Redirigiendo a index.html...');
                try {
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Error en redirección:', error);
                    // Respuesta de respaldo
                    window.location.replace('index.html');
                }
            }, 1000);
            
            // Prevenir el comportamiento por defecto del enlace
            return false;
        }
        
        // Función de respaldo para redirección directa
        function redirectToIndex() {
            console.log('🔄 Redirección directa a index.html...');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
