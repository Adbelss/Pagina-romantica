<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia de Amor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .welcome-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .welcome-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ff6b9d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .counter-container {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .counter-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ff6b9d;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .counter-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .counter-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b9d;
            display: block;
            margin-bottom: 5px;
        }

        .counter-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .enter-button {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6b9d, #e91e63);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .enter-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.4);
            background: linear-gradient(45deg, #e91e63, #ff6b9d);
        }

        .help-text {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }

            .counter-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .counter-number {
                font-size: 2rem;
            }

            .enter-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">
            <i class="fas fa-heart"></i>
            Nuestra Historia de Amor
            <i class="fas fa-heart"></i>
        </h1>
        
        <p class="welcome-subtitle">
            Nuestra historia inició hace...
        </p>

        <div class="counter-container">
            <h2 class="counter-title">
                <i class="fas fa-clock"></i>
                Tiempo Juntos
            </h2>
            
            <div class="counter-grid">
                <div class="counter-item">
                    <span class="counter-number" id="months">0</span>
                    <span class="counter-label">Meses</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="days">0</span>
                    <span class="counter-label">Días</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="hours">0</span>
                    <span class="counter-label">Horas</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="minutes">0</span>
                    <span class="counter-label">Minutos</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="seconds">0</span>
                    <span class="counter-label">Segundos</span>
                </div>
            </div>
        </div>

        <p class="help-text">Haz click en el botón de abajo para continuar...</p>
        
        <a href="index.html" class="enter-button">
            <i class="fas fa-heart"></i>
            Presiona Aquí
            <i class="fas fa-heart"></i>
        </a>
    </div>

    <script>
        // Fecha de inicio: 18 de enero de 2024
        const startDate = new Date('2024-01-18T00:00:00');

        function updateCounter() {
            const now = new Date();
            const timeDiff = now - startDate;

            // Calcular meses, días, horas, minutos y segundos
            const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // Actualizar los elementos en la página
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Actualizar contador cada segundo
        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
