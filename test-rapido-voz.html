<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test R√°pido - Bot√≥n Nota de Voz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ff6b9d, #e91e63);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .music-button, .voice-button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .music-button {
            background: linear-gradient(135deg, #e91e63, #ff6b9d);
            color: white;
        }
        .voice-button {
            background: linear-gradient(135deg, #9c27b0, #e91e63);
            color: white;
        }
        .music-button:hover, .voice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .music-button.playing {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        .voice-button.playing {
            background: linear-gradient(135deg, #ff5722, #f44336);
        }
        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: monospace;
        }
        .debug-info {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Test R√°pido - Bot√≥n Nota de Voz</h1>
        <p>Verificando que el bot√≥n de nota de voz est√© visible y funcional</p>
        
        <div class="status" id="status">
            Estado: Iniciando test...
        </div>
        
        <div class="button-container">
            <button class="music-button" onclick="toggleMusic()">
                <i class="fas fa-music"></i>
                <span>üéµ M√∫sica</span>
            </button>
            
            <button class="voice-button" onclick="playVoiceNote()">
                <i class="fas fa-microphone"></i>
                <span>üé§ Nota de Voz</span>
            </button>
        </div>
        
        <div class="debug-info" id="debug-info">
            Informaci√≥n de debug aparecer√° aqu√≠...
        </div>
        
        <audio id="background-music" loop>
            <source src="music/sample.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        
        <audio id="voice-note">
            <source src="music/nota-voz.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script>
        let isMusicPlaying = false;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = 'Estado: ' + message;
            console.log(message);
        }
        
        function updateDebugInfo(info) {
            document.getElementById('debug-info').innerHTML = info;
        }
        
        function toggleMusic() {
            const audio = document.getElementById('background-music');
            const button = document.querySelector('.music-button');
            
            if (!audio) {
                updateStatus('‚ùå Audio de m√∫sica no encontrado');
                return;
            }
            
            if (!isMusicPlaying) {
                audio.volume = 0.3;
                audio.play().then(() => {
                    isMusicPlaying = true;
                    button.classList.add('playing');
                    button.innerHTML = '<i class="fas fa-pause"></i><span>‚è∏Ô∏è Pausar</span>';
                    updateStatus('‚úÖ M√∫sica reproduci√©ndose');
                }).catch(error => {
                    updateStatus('‚ùå Error m√∫sica: ' + error.message);
                });
            } else {
                audio.pause();
                isMusicPlaying = false;
                button.classList.remove('playing');
                button.innerHTML = '<i class="fas fa-music"></i><span>üéµ M√∫sica</span>';
                updateStatus('‚è∏Ô∏è M√∫sica pausada');
            }
        }
        
        function playVoiceNote() {
            const voiceAudio = document.getElementById('voice-note');
            const button = document.querySelector('.voice-button');
            
            updateStatus('üé§ Intentando reproducir nota de voz...');
            
            if (!voiceAudio) {
                updateStatus('‚ùå Nota de voz no encontrada');
                return;
            }
            
            // Si ya est√° reproduciendo, detener
            if (!voiceAudio.paused) {
                voiceAudio.pause();
                voiceAudio.currentTime = 0;
                button.classList.remove('playing');
                button.innerHTML = '<i class="fas fa-microphone"></i><span>üé§ Nota de Voz</span>';
                updateStatus('‚èπÔ∏è Nota de voz detenida');
                return;
            }
            
            // Reproducir nota de voz
            voiceAudio.volume = 0.8;
            voiceAudio.currentTime = 0;
            
            voiceAudio.play().then(() => {
                button.classList.add('playing');
                button.innerHTML = '<i class="fas fa-stop"></i><span>‚èπÔ∏è Detener</span>';
                updateStatus('üé§ Nota de voz reproduci√©ndose');
            }).catch(error => {
                updateStatus('‚ùå Error nota de voz: ' + error.message);
                if (error.name === 'NotAllowedError') {
                    alert('Haz click en cualquier parte de la p√°gina primero');
                }
            });
        }
        
        // Verificar elementos al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-music');
            const voiceAudio = document.getElementById('voice-note');
            const musicButton = document.querySelector('.music-button');
            const voiceButton = document.querySelector('.voice-button');
            
            let debugInfo = '<strong>Verificaci√≥n de elementos:</strong><br>';
            debugInfo += `‚úÖ Elemento audio m√∫sica: ${audio ? 'Encontrado' : 'NO ENCONTRADO'}<br>`;
            debugInfo += `‚úÖ Elemento audio voz: ${voiceAudio ? 'Encontrado' : 'NO ENCONTRADO'}<br>`;
            debugInfo += `‚úÖ Bot√≥n m√∫sica: ${musicButton ? 'Encontrado' : 'NO ENCONTRADO'}<br>`;
            debugInfo += `‚úÖ Bot√≥n voz: ${voiceButton ? 'Encontrado' : 'NO ENCONTRADO'}<br>`;
            debugInfo += `‚úÖ Funci√≥n toggleMusic: ${typeof toggleMusic === 'function' ? 'Disponible' : 'NO DISPONIBLE'}<br>`;
            debugInfo += `‚úÖ Funci√≥n playVoiceNote: ${typeof playVoiceNote === 'function' ? 'Disponible' : 'NO DISPONIBLE'}<br>`;
            debugInfo += `‚úÖ Archivo nota-voz.mp3: ${voiceAudio ? 'Referenciado' : 'NO REFERENCIADO'}<br>`;
            
            updateDebugInfo(debugInfo);
            updateStatus('‚úÖ P√°gina cargada, elementos verificados');
            
            // Eventos de audio
            if (voiceAudio) {
                voiceAudio.addEventListener('loadeddata', () => {
                    updateStatus('‚úÖ Archivo de nota de voz cargado correctamente');
                });
                
                voiceAudio.addEventListener('error', (e) => {
                    updateStatus('‚ùå Error al cargar archivo de nota de voz');
                    console.error('Error de audio:', e);
                });
                
                voiceAudio.addEventListener('ended', () => {
                    const button = document.querySelector('.voice-button');
                    button.classList.remove('playing');
                    button.innerHTML = '<i class="fas fa-microphone"></i><span>üé§ Nota de Voz</span>';
                    updateStatus('‚úÖ Nota de voz terminada');
                });
            }
        });
        
        // Habilitar interacci√≥n
        document.addEventListener('click', () => {
            updateStatus('‚úÖ Interacci√≥n de usuario detectada');
        }, { once: true });
    </script>
</body>
</html>
